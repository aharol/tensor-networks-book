# Book settings
title: Tensor Networks and Machine Learning
author: Art Harol
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: false

# Define the name of the latex output file for PDF builds
latex:
  use_jupyterbook_latex:
    false
  latex_documents:
    targetname: tensor-networks-book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - Ch1-Basics/theory/references.bib

bibtex_reference_style: 
  - supercite

launch_buttons:
  notebook_interface: "jupyterlab"  # or "classic"
  colab_url: "https://colab.research.google.com"
  thebe: true

# Information about where the book exists on the web
repository:
  url: https://github.com/aharol/tensor-networks-book  # Online location of your book
  #path_to_book: null  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: "favicon.svg"  # A path to a favicon image
  use_issues_button: false
  use_repository_button: true
  use_launch_buttons: false

sphinx:
  config:
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

parse:
  myst_enable_extensions:
    - amsmath
    - dollarmath
    - colon_fence
    - linkify
    - substitution
  